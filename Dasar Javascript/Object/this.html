<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        // cara 1 - function declaration
        function halo() {
            console.log(this);
            console.log('halo');
        }
        this.halo();
        // this mengembalikan object Global


        // cara 2 - object literal 
        var obj = {};
        obj.halo1 = function() {
            console.log(this);
            console.log('halo');
        }
        obj.halo1();
        // this menegmbalikan object yang bersangkutan 


        // cara 3 - constructor 
        function Hallo() {
            console.log(this);
            console.log('halo');
        }
        var obj1 = new Hallo();
        var obj2 = new Hallo();
        // this mengembalikan object yang baru dibuat 
    </script>
</body>
</html>

<!DOCTYPE html>

    <title>While</title>

<!-- Hasilnya di console -->
<script>
    var nilaiAwal = 1;
    var jumlahAngkot = 10;
    while (nilaiAwal <= jumlahAngkot)
    {
        console.log("Angkot No. " + nilaiAwal + " beroperasi dengan baik.");
        nilaiAwal++;
    }
</script>

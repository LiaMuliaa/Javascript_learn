<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Scope</title>
</head>
<body>
    <script>
        // global scope / window scope
        var a = 1;

        // function scope
        function tes(){
            // variabel dpt diakses hanya di dalam function
            var b = 3;
        }
    </script>
</body>
</html>

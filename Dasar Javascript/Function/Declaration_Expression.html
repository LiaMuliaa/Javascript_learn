<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration vs Expression</title>
</head>
<body>
    <script>
        // Function DECLARATION
        function tampilPesan(nama){
            alert('Halo ' + nama);
        }
        tampilPesan('Lia');

        // Function EXPRESSION
        var tampilUcapan = function (nama){
            alert('Halo ' + nama)
        }
        tampilUcapan('Lia');
    </script>
</body>
</html>

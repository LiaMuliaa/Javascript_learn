<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat dan Menjalankan FUnction</title>
</head>
<body>
    <script>
        // Membuat Function
        function jumlahVolumeDuaKubus(a,b) {
            var volumeA;
            var volumeB;
            var total;

            volumeA = a * a * a;
            volumeB = b * b * b;

            total = volumeA + volumeB;

            return total;
        }

        // Menjalankan Function
        alert(jumlahVolumeDuaKubus(8,3));
        alert(jumlahVolumeDuaKubus(10,15));
    </script>
</body>
</html>

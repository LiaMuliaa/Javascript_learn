<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter dan Argument</title>
</head>
<body>
    <script>
        // parameter a dan b
        function tambah(a,b) {
            return a + b;
        }

        function kali(a,b) {
            return a * b;
        }

        // argument
        var hasil = kali(tambah(1,2), tambah(3,4));
        alert(hasil);
    </script>
</body>
</html>
